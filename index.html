<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #020808, #66a6ff);
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            color: white;
        }
        .container {
            display: none;
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            font-size: 1.8rem;
            width: 0;
            animation: typing 4s steps(40, end) forwards;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .highlight {
            animation: pulse 2s infinite;
            color: #ffeb3b;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .reveal-btn {
            background: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <button class="reveal-btn" onclick="revealMessage()">Tap to Reveal</button>
    <div class="container" id="messageContainer">
        <p class="typing">Hey, You.<br>
        I donâ€™t know your whole story yet, but from what I do know, you are <span class="highlight">strength</span> wrapped in grace.<br>
        Youâ€™ve survived <span class="highlight">100%</span> of your hardest days. Thatâ€™s <span class="highlight">undefeated.</span><br>
        You matter. You are appreciated. You are <span class="highlight">beautiful.</span> ðŸ’›</p>
    </div>
    <audio id="song" src="https://drive.google.com/file/d/14YjkhoWeOfgyyKu4J0kFklx0kqvi1XaB/view?usp=sharing"></audio>
    <script>
        function revealMessage() {
            document.querySelector('.reveal-btn').style.display = 'none';
            document.getElementById('messageContainer').style.display = 'block';
            document.getElementById('song').play();
        }
    </script>
</body>
</html>
